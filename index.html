<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Currency Converter</title>
    <!--My stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--All country flags imported from https://flagscdn.com-->

</head>
<body>
    <div class="wrapper">
        <header>X-Change</header>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="0">
            </div>
            <div class="drop-list">
                <!--Changing from this currency-->
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/32x24/us.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="INR">INR</option>
                            <option value="RUB">RUB</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </div>
                </div>

                <!--To this currency-->
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/32x24/za.png" alt="flag">
                        <select>
                            <option value="ZAR">ZAR</option>
                            <option value="GBP">GBP</option>
                            <option value="INR">INR</option>
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate">
                $1 USD = R17, 61 ZAR
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

</body>
</html>
